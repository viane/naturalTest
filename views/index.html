    <div class="header-container">
        <header class="wrapper clearfix">
            <h1 class="title">Natural Test</h1>
            <nav>
                <ul>
                </ul>
            </nav>
        </header>
    </div>

    <div class="main-container">
        <div class="main wrapper clearfix">

            <article>
                <header>
                    <h1>Stem string</h1>
                </header>
                <section>
                    <div class="droppable" data-type="stem">
                      <textarea class="text-input" data-type="stem"></textarea>
                      <p class="response"></p>
                    </div>
                </section>

                <header>
                    <h1>TfIdf</h1>
                </header>
                <section>
                    <div class="droppable" data-type="tfidf">
                      <textarea class="text-input" data-type="tfidf"></textarea>
                      <p class="response"></p>
                    </div>
                </section>
            </article>

            <aside style="position: fixed;
    right: 5%;">
                <h3>Test strings</h3>
                    <p class="draggable test-string">Why study computer science?</p>

                    <p class="draggable test-string">Why should I study at behrend?</p>

                    <p class="draggable test-string">What is the difference between computer science and software engineering?</p>

                    <p class="draggable test-string">How much I would pay to study at Behrend?</p>

                </aside>

        </div>
        <!-- #main -->
    </div>






    <!-- #main-container -->

    <div class="footer-container">
        <footer class="wrapper">
            <h3><a href="https://github.com/viane/naturalTest">@AllenZ</a></h3>
